<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Headshot Cropper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body class="bg-gray-100 text-zinc-800">

    <main class="min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 transition-all duration-500">
        <div class="w-full max-w-2xl mx-auto flex flex-col items-center space-y-8">
            <header class="text-center">
                <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-zinc-900">
                    AI Headshot Cropper
                </h1>
                <p class="mt-3 text-lg text-zinc-500 max-w-xl mx-auto">
                    Upload a photo, and our AI will automatically detect, crop, and remove the background for the perfect headshot.
                </p>
            </header>

            <div id="error-container" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative w-full max-w-lg hidden" role="alert">
                <strong class="font-bold">Error: </strong>
                <span id="error-message" class="block sm:inline"></span>
            </div>

            <!-- Result View -->
            <div id="result-view" class="w-full max-w-lg p-6 bg-white/80 rounded-xl shadow-2xl backdrop-blur-sm border border-zinc-200 flex-col items-center gap-6 hidden">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-zinc-900">Your Headshot</h2>
                    <p class="text-sm text-zinc-500 mt-1">Portrait (200x300 pixels) with a clean, white background</p>
                </div>
                 <div class="w-48 h-72 rounded-lg overflow-hidden border-4 border-zinc-200 shadow-lg bg-white">
                    <img id="cropped-image" alt="Cropped Headshot" class="object-cover w-full h-full" />
                </div>
                <div class="flex items-center gap-4">
                    <a id="download-link" href="#" download="headshot_200x300.jpg" class="px-6 py-3 bg-zinc-900 text-zinc-100 font-semibold rounded-lg shadow-md hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:ring-opacity-75 transition-all transform hover:scale-105">
                        Download
                    </a>
                    <button id="reset-button" class="px-6 py-3 bg-white text-zinc-900 border border-zinc-300 font-semibold rounded-lg shadow-md hover:bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                        Crop Another
                    </button>
                </div>
            </div>

            <!-- Uploader and Loader Container -->
            <div id="main-container" class="w-full flex flex-col items-center space-y-6 p-6 bg-white/80 rounded-xl shadow-2xl backdrop-blur-sm border border-zinc-200">
                <!-- Loader -->
                <div id="loader-view" class="flex-col items-center justify-center space-y-4 hidden">
                    <div class="spinner w-16 h-16 border-4 border-zinc-300 border-t-transparent border-solid rounded-full"></div>
                    <p id="loader-message" class="text-lg font-medium text-zinc-600">Analyzing & Cropping...</p>
                </div>

                <!-- Uploader -->
                <div id="uploader-view" class="w-full flex flex-col items-center space-y-6">
                    <div class="w-full max-w-lg">
                        <label id="dropzone" class="relative flex flex-col items-center justify-center w-full h-64 border-2 border-dashed rounded-lg cursor-pointer transition-colors duration-200 ease-in-out bg-gray-50 hover:bg-gray-100 border-zinc-300">
                            <img id="preview-image" src="#" alt="Preview" class="object-contain w-full h-full rounded-lg p-2 hidden" />
                            <div id="upload-prompt" class="flex flex-col items-center justify-center pt-5 pb-6 text-zinc-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 mb-3">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="17 8 12 3 7 8" />
                                    <line x1="12" x2="12" y1="3" y2="15" />
                                </svg>
                                <p class="mb-2 text-sm"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs">PNG, JPG, WEBP, etc.</p>
                            </div>
                            <input id="file-input" type="file" class="hidden" accept="image/*" />
                        </label>
                    </div>
                    <button id="generate-button" class="px-8 py-4 bg-zinc-900 text-zinc-100 font-bold text-lg rounded-lg shadow-lg hover:bg-zinc-800 focus:outline-none focus:ring-4 focus:ring-zinc-500 focus:ring-opacity-50 transition-all duration-300 ease-in-out transform hover:scale-105 disabled:bg-zinc-200 disabled:text-zinc-500 disabled:cursor-not-allowed disabled:scale-100 hidden">
                        Generate Headshot
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
